apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-microservice
  labels:
    app: billing
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: billing
  template:
    metadata:
      labels:
        app: billing
        tier: backend
    spec:
      containers:
      - name: billing-api
        image: tcp-billing-microservice:latest # Replace with your actual image repository/tag
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tcp-secrets
              key: billing-db-url
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tcp-secrets
              key: stripe-secret-key
        - name: SERVICE_BUS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: tcp-secrets
              key: service-bus-conn-str
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: billing-microservice-service
spec:
  selector:
    app: billing
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
